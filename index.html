<!DOCTYPE html>
<html>
	<head>
		<title>MySchedule</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">

		<script type="text/template" id="availableclassview">
			<div style='background-color:lightblue;'>
			    <div>
			            <div style='display:inline-block;float:left;'><%=obj.name%></div>
			            <div style='display:inline-block;float:right;'><%=obj.start_time%> - <%=obj.end_time%> </div>
			    </div><br>    
			    <div>
			    	<div style='display:inline-block;float:left;'><%=obj.subject%> <%=obj.course_number%></div>
			        <div style='display:inline-block;float:right;'><%=obj.days%></div>
			    </div><br>
				 
			</div>
		</script>

		<script type="text/template" id="availableclassviewholder">
			<div style="text-align:center;">Add Classes</div>
			<div class="filters">
				<div style="display:inline-block;">Name: <input style="float:right;" id="name_filter"></div>
				<div style="display:inline-block;">Subject: <input style="float:right;"id="subject_filter"></div>
				<div style="display:inline-block;">Course Number: <input style="float:right;" id="course_number_filter"></div>
			</div>
			<div id="collection_holder"></div>
		</script>

		<script src = "https://code.jquery.com/jquery-2.1.3.min.js"
   		type = "text/javascript"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
   		type = "text/javascript"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
   		type = "text/javascript"></script>
		<script src="js/Models.js"></script>
		<script src="js/functions.js"></script>

		<style>
			.row {
				height:10%;
				width:100%;
			}
		</style>
	</head>
	<body style="margin:0px 0px 0px 0px;height:775px;width:100%;background-color:grey;">
			<div style="display:inline-block;width:26%;height:100%; border: 3px solid black;">
				<div style ="background-color:grey;height:50%; border-bottom:3px solid black">
					<h3 style="text-align:center">Add Your Own Event</h3>
					<div class="row">
						<div style="display:inline;"class="input_label">Name</div>
						<input value="a" id="event_name">
					</div>
					<div class="row">
						<div class="input_label">Start Time<input id="start_time" type="time" value="06:05" style="border-radius:7px">
						</div>
					</div>
					<div class="row">
						<div class="input_label"style="text-align:left;">End Time<input value="07:05" id="end_time" type="time">
						</div>
					</div>
					<div>
						<div>Day<br></div>
						<div id="days" style="text-align:center;display:inline-block;">
							<input type="checkbox" name="days" value="monday">M</input>
							<input type="checkbox" name="days" value="tuesday">T</input>
							<input type="checkbox" name="days" value="wednesday">W</input>
							<input type="checkbox" name="days" value="thursday">TH</input>
							<input type="checkbox" name="days" value="friday">F</input>
						</div>
					</div>
					<br>
					<div id="add_my_event" style="display:inline-block;text-align:center;vertical-align:middle;width:100%;height:8%;background-color:white;">Add to Schedule</div>
				</div>
				<div style="background-color:white;height:50%">
					<div class="acvh"></div>
				</div>
			</div>
			<div style="display:inline-block;width:72%;height:100%;float:right">
				<h3 style="height:20px;text-align:center;">MySchedule</h3>
				<div style="background-color:grey;height:100%;margin:0px 0px 0px 0px;text-align:center;">
					<ul style="padding:0;height:90%;width:100%;margin:auto;">
						<li class="inner">
						<li class="inner">
						<li class="inner">
						<li class="inner">
						<li class="inner">
					</ul>
				</div>
			</div>
	</body>
</html>
